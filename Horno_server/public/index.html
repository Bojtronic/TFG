<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>Servidor del horno de ECOVIEW</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <!-- Header con logo -->
    <header class="header">
      <div class="logo-container">
        <img src="./images/logo.png" alt="Logo" class="logo">
      </div>
      <div class="title-container">
        <h1>ECOVIEW</h1>
        <h2>Servidor para el horno de biomasa</h2>
      </div>
    </header>

    <!-- Panel de logs -->
    <div class="logs-panel">
      <div class="panel-header">
        <h3>游니 Logs en Tiempo Real</h3>
        <button id="clearBtn" class="btn-clear">游댃 Limpiar</button>
      </div>
      <div id="logs" class="logs-content"></div>
    </div>

    <!-- Informaci칩n del sistema -->
    <div class="info-panel">
      <div class="info-item">
        <span class="label">游릭 Estado:</span>
        <span class="value" id="status">Conectado</span>
      </div>
      <div class="info-item">
        <span class="label">游뎷 칔ltima actualizaci칩n:</span>
        <span class="value" id="lastUpdate">--:--:--</span>
      </div>
      <div class="info-item">
        <span class="label">游늵 Mensajes:</span>
        <span class="value" id="messageCount">0</span>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
